[package]
authors = ["FabianLars <fabianlars@fabianlars.de>"]
build = "src/build.rs"
description = "mw-toolbox GUI"
edition = "2018"
license = "MIT"
name = "mw-toolbox"
version = "0.1.0"

[features]
# default = [ "custom-protocol" ]
custom-protocol = ["tauri/custom-protocol"]

[dependencies]
anyhow = "1"
mw-tools = { path = "../../crates/mw-tools" }
once_cell = "1.7"
pretty_env_logger = "0.4"
regex = "1.5"
reqwest = "0.11"
rfd = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
storage = { path = "../../crates/storage" }
tauri = { git="https://github.com/tauri-apps/tauri", branch = "dev", version = "1.0.0-beta-rc.2", features =[]}
tokio = "1"
unescape = "0.1"

[target."cfg(windows)".build-dependencies]
winres = "0.1"

[[bin]]
name = "mw-toolbox"
path = "src/main.rs"
