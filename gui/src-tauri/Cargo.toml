[package]
authors = [ "FabianLars <fabianlars@fabianlars.de>" ]
build = "src/build.rs"
description = "A Tauri App"
edition = "2018"
license = "MIT"
name = "mw-gui"
version = "0.1.0"

[dependencies]
futures = "0.3"
mw-toolbox = { path = "../../core" }
native-dialog = { version = "0.5", features = [ "windows_dpi_awareness", "windows_visual_styles" ] }
pretty_env_logger = "0.4"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
storage = { path = "../../storage" }
tauri = { version = "0.11", features = [ "event" ] }
tokio = { version = "1", features = [ "rt-multi-thread" ] }

[target."cfg(windows)".build-dependencies]
winres = "0.1"

[features]
embedded-server = [ "tauri/embedded-server" ]
