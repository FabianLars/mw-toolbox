[package]
authors = ["FabianLars <fabianlars@fabianlars.de>"]
build = "src/build.rs"
description = "mw-toolbox GUI"
edition = "2018"
license = "MIT"
name = "mw-toolbox"
version = "0.1.0"

[dependencies]
anyhow = "1"
futures = "0.3"
mw-tools = {path = "../../crates/mw-tools"}
once_cell = "1.7"
pretty_env_logger = "0.4"
regex = "1.4"
reqwest = "0.11"
rfd = "0.2"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
storage = {path = "../../crates/storage"}
tauri = {git = "https://github.com/tauri-apps/tauri", branch = "dev",features =[]}#"chore/async_cleanup"}
tokio = {version = "1", features = ["rt-multi-thread"]}

[target."cfg(windows)".build-dependencies]
winres = "0.1"

[[bin]]
name = "mw-toolbox"
path = "src/main.rs"
