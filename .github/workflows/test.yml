name: Test

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

env:
    WTOOLS_AEAD_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    WTOOLS_SECRET: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

jobs:
    rust:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - uses: hecrj/setup-rust-action@v1
              with:
                  components: clippy
                  rust-version: nightly

            - uses: actions/cache@v2
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cache-${{ hashFiles('**/Cargo.toml') }}

            - name: Install webkit2gtk
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev appmenu-gtk3-module libgtk-3-dev libgtksourceview-3.0-dev libappindicator3-dev squashfs-tools

            - name: Run clippy
              run: cargo clippy --workspace --no-default-features --features server

            - name: Run tests
              run: cargo test --workspace --no-default-features --features server

    js:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: gui

        steps:
            - uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            - name: Cache pnpm modules
              uses: actions/cache@v2
              env:
                  cache-name: cache-pnnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

            - uses: pnpm/action-setup@v2
              with:
                  version: 6.x.x
                  run_install: true

            - name: Type check
              run: pnpm type-check

            - name: Run tests
              run: pnpm test
